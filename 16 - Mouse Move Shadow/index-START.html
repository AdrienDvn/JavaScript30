<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = document.querySelector('h1');
  const walk = 50; //50px;

  function shadow(e) {
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;
    //is equal to this hotshot oneliner:
    const { offsetWidth : width, offsetHeight: height } = hero;
    // console.log(width, height);

    let { offsetX : x, offsetY: y } = e;

    // we need to add the mouse values of the h1 div to the global values
    // this = what we listen
    // e.target what the action is
    if (this != e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    // console.log(x, y);

    const xWalk = Math.round((x / width * walk) - (walk / 2 ));
    const yWalk = Math.round((y / height * walk) - (walk / 2 ));
    // console.log(xWalk, yWalk);
    text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(220,220,220)`;
  }
  console.log(hero);
  hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
